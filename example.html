<html>
<head>
  <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="css/vid-lightbox.css" rel="stylesheet" type="text/css" />

  <script src="js/vid-lightbox.js"></script>

<img src="http://spiritualtazer.com/images/beeple1.png" class="blightbox-autoplay" data-vimeo="46239685"/><br>Beeple - Subspace (with autoplay)<br>

<img src="http://spiritualtazer.com/images/endo.png" class="blightbox" data-image="http://spiritualtazer.com/images/xavi-full.png" data-boxwidth="1024" data-boxheight="768"/><br>Image with custom height and width (this will cause scrolling if the image doesn't fit in the lightbox)<br>
